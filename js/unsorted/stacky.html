<!doctype html>
<meta charset="utf-8"/>
<style>
    html {
        text-align: center;
    }
    h1 {

    }
</style>
<h1>0</h1>
<p>
    w: add one
    d: minus one
    i: multiply two
    j: divide two
</p>
<script>
    let d = 0;
    const fns = {
        w: x => x + 1,
        d: x => x - 1,
        i: x => x * 2,
        j: x => x / 2
    };
    const updatePage = d => document.querySelector('h1').innerHTML = d;
    const keyup = ev => {
        const keyfn = fns[ev.key];

        if (keyfn) {
            d = keyfn(d);
            updatePage(d);
        }

    }
    window.addEventListener('keyup', keyup);
</script>
