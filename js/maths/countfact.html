var HEIGHT = 300;
function line(x1,y1,x2,y2) {
	ctx.beginPath();
	ctx.moveTo(x1, HEIGHT - y1);
	ctx.lineTo(x2, HEIGHT - y2);
	ctx.stroke();
}

var oldy = 0;
